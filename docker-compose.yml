version: "3"

volumes:
  postgres:

services:
  backend:
    build:
      context: backend/
    image: mindaugas16/mine-house-backend
    restart: always
    depends_on:
      - postgres
    environment:
      - TZ=Europe/Vilnius
      - PORT=80
      - DB_NAME=realestates
      - DB_USERNAME=mindaugas
      - DB_PASSWORD=labasrytas
      - DB_HOST=postgres
      - CRAWLER_HOST=crawler
    ports:
      - 80:80

  postgres:
    image: postgres
    environment:
      - POSTGRES_DB=realestates
      - POSTGRES_USER=mindaugas
      - POSTGRES_PASSWORD=labasrytas
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
